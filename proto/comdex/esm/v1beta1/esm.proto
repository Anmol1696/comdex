syntax = "proto3";
package comdex.esm.v1beta1;

import "gogoproto/gogo.proto";

option go_package = "github.com/comdex-official/comdex/x/esm/types";
option (gogoproto.equal_all)           = false;
option (gogoproto.goproto_getters_all) = false;

message EsmActive {
  uint64 appId = 1 [ (gogoproto.moretags) = "yaml:\"appId\"" ];
  bool vaultStop = 2 [ (gogoproto.moretags) = "yaml:\"vaultStop\"" ];
  bool lockerStop =3 [ (gogoproto.moretags) = "yaml:\"lockerStop\"" ];
  bool mintingStop =4 [ (gogoproto.moretags) = "yaml:\"mintingStop\"" ];
}
